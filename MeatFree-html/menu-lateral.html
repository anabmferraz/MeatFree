<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu-Lateral</title>
    <link rel="stylesheet" href="/MeatFree-css/menuLateral-styles.css">
    <link rel="shortcut icon" href="/Imagens/icon.ico" type="image/x-icon">
    <link rel="icon" href="/Imagens/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <nav class="menuLateral">
        <div class="expandir">
            <i class="icon" > <span class="material-icons">menu</span> </i> <!--icone de expansão do menu -->
        </div>

        <!-- adicionando os componentes do menu -->
        <ul>
            <li class="item-menu"> <!-- perfil -->
                <a href="#" > 
                    <span class="icon"> <span class="material-icons">person</span> </span> <!--será guardado o ícone de pessoa  -->
                    <span class="txt-link"> Perfil </span>
                </a>
            </li>

            <li class="item-menu"> <!-- menu -->
                <a href="#" > 
                    <span class="icon"> <span class="material-icons">home</span> </span> <!--será guardado o ícone de menu  -->
                    <span class="txt-link"> Menu </span>
                </a>
            </li>

            <li class="item-menu"> <!-- receitas -->
                <a href="#" > 
                    <span class="icon"> <span class="material-icons">restaurant</span> </span> <!--será guardado o ícone de receitas  -->
                    <span class="txt-link"> Receitas </span>
                </a>
            </li>

            <li class="item-menu"> <!-- favoritos -->
                <a href="#" > 
                    <span class="icon"> <span class="material-icons">favorite</span> </span> <!--será guardado o ícone de favoritos  -->
                    <span class="txt-link"> Favoritos </span>
                </a>
            </li>

            <li class="item-menu"> <!-- sair -->
                <a href="#" > 
                    <span class="icon"> <span class="material-icons">logout</span> </span> <!--será guardado o ícone logout  -->
                    <span class="txt-link"> Sair </span>
                </a>
            </li>
        </ul>

    </nav>
    
    <footer>
        <p>Desenvolvido por Ana Beatriz Maciel, Brenda Beatriz Cristaldo e Thaisse Kirian Veiga.
            Alunas de Engenharia de Software na UTFPR-CP - 2024</p>

</html>
