<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Free - Favoritos</title>
    <link rel="stylesheet" href="/MeatFree-css/favoritos-styles.css">
    <link rel="shortcut icon" href="/Imagens/icon.ico" type="image/x-icon">
    <link rel="icon" href="/Imagens/icon.ico" type="image/x-icon">
</head>
<body>
    <!-- Cabeçalho da página de favoritos -->
    <header class="favorites-header">
        <h1>FAVORITOS</h1>
        <img src="/Imagens/logo.png" class="logo" alt="Logo">
        <button class="back-button">Voltar</button>
    </header>

    <!-- Seção de receitas favoritas -->
    <section class="favorites-section">
        <!-- Exemplo de card de receita -->
        <div class="recipe-card">
            <img src="/Imagens/receita1.jpg" alt="Receita 1">
            <h3>Nome da Receita 1</h3>
            <p>Descrição curta da receita 1...</p>
            <button class="remove-favorite">Remover</button>
        </div>
        <!-- Repita o card de receita para cada receita favorita -->
        <div class="recipe-card">
            <img src="/Imagens/receita1.jpg" alt="Receita 2">
            <h3>Nome da Receita 2</h3>
            <p>Descrição curta da receita 2...</p>
            <button class="remove-favorite">Remover</button>
        </div>
        <div class="recipe-card">
            <img src="/Imagens/receita1.jpg" alt="Receita 3">
            <h3>Nome da Receita 3</h3>
            <p>Descrição curta da receita 3...</p>
            <button class="remove-favorite">Remover</button>
        </div>
        <div class="recipe-card">
            <img src="/Imagens/receita1.jpg" alt="Receita 4">
            <h3>Nome da Receita 4</h3>
            <p>Descrição curta da receita 4...</p>
            <button class="remove-favorite">Remover</button>
        </div>
    </section>
</body>
</html>
